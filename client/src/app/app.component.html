<h1>Receipts</h1>
<hr />
<div class="row">
  <div class="col-sm-6">

    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Month</th>
          <th class="text-right">Amount</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
          <tr key="">
            <td>

            </td>
            <td class="text-right">

            </td>
            <td class="text-right">
              <a title="Download PDF"
                  href="" target="_blank">Download</a>
            </td>
          </tr>
      </tbody>
    </table>

  </div>
  <div class="col-sm-6">

    <div class="panel panel-default">
      <div class="panel-heading">Company information</div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input class="form-control" value={this.state.customerEdit.name}
                  name="name" onChange={this.handleCustomerChange} />
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">Address line 1</label>
              <input class="form-control" value={this.state.customerEdit.addressLine1}
                    name="addressLine1" onChange={this.handleCustomerChange} />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">Address line 2</label>
              <input class="form-control" value={this.state.customerEdit.addressLine2}
                    name="addressLine2" onChange={this.handleCustomerChange} />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">City</label>
              <input class="form-control" value={this.state.customerEdit.addressCity}
                      name="addressCity" onChange={this.handleCustomerChange} />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label class="control-label">State</label>
              <input class="form-control" value={this.state.customerEdit.addressState}
                      name="addressState" onChange={this.handleCustomerChange} />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label class="control-label">Zip</label>
              <input class="form-control" value={this.state.customerEdit.addressZip}
                      name="addressZip" onChange={this.handleCustomerChange} />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Country</label>
          <input class="form-control" value={this.state.customerEdit.addressCountry}
                  name="addressCountry" onChange={this.handleCustomerChange} />
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">VAT number</label>
              <input class="form-control" value={this.state.customerEdit.vat}
                    name="vat" onChange={this.handleCustomerChange} />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">Extra info</label>
              <input class="form-control" value={this.state.customerEdit.extraInfo}
                    name="extraInfo" onChange={this.handleCustomerChange} />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-primary" onClick={this.handleSaveChangesClick}>Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
